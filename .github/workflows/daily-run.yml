name: Run a daily run
on:
  schedule:
    - cron: '30 13 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      API_KEY: ${{ secrets.API_KEY }}
      EMAIL_CREDENTIALS: ${{ secrets.EMAIL_CREDENTIALS }}
      SEND_LIST: ${{ secrets.SEND_LIST }}
    steps:
    - name: Set up locale
      run: |
        sudo locale-gen ru_RU.UTF-8
        sudo update-locale
    - uses: actions/checkout@v1
    - name: Set up Python
      uses: actions/setup-python@v1
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Put secrets on place
      run: |
        echo "$API_KEY" > geocoderapikey.txt
        echo "$EMAIL_CREDENTIALS" > credentials.txt
        echo "$SEND_LIST" > sendlist.txt
    - name: Run
      run: python main.py
